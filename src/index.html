<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppsWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link href="./assets/css/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/raffledrumanimation/css/raffle.css">
</head>
<body>
  <app-root></app-root>

  <div id="mainHolder">

    <section class="single">
      <h3 class="colorBlue">DEMOS</h3>
      <div class="demo" style="width: 100%;">

            <div id="firstDrumHolder" class="drumHolder fitImg">
                <img src="./assets/raffledrumanimation/assets/stand.svg"/>

                <!-- RAFFLE HOLDER-->
                <div class="raffleHolder">
                    <img src="./assets/raffledrumanimation/assets/glass.svg"/>
                    <!-- TICKET RESULT-->
                    <div class="ticketResult"></div>

                    <div class="drumMask">
                      <!-- DRUM ITEMS-->
                        <div class="itemsWrapper"></div>

                        <!-- DRUM TOP-->
                        <div class="drumGlassHolder">
                          <img src="./assets/raffledrumanimation/assets/glass.svg"/>
                        </div>

                        <!-- DRUM SIDE-->
                        <div class="drumSideHolder">
                            <div class="side"><img src="./assets/raffledrumanimation/assets/side.svg"/></div>
                            <div class="side"><img src="./assets/raffledrumanimation/assets/side.svg"/></div>
                            <div class="side"><img src="./assets/raffledrumanimation/assets/side.svg"/></div>
                            <div class="side"><img src="./assets/raffledrumanimation/assets/side.svg"/></div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="action">
                <!--<button id="toggleSpin" class="site">Toggle Spin</button>-->
                <button id="startSpin" class="site">Start Spin</button>
                <button id="stopSpin" class="site">Stop Spin</button>
                <button id="showResult" class="site">Show Result</button>

                <br/><br/>

                <!--<button id="example1" class="site">Example 1</button>
                <button id="example2" class="site">Example 2</button>
                <button id="example3" class="site">Example 3</button>-->
                <button id="destroy" class="site">Destroy</button>

            </div>
         </div>
    </section>


  </div>
<script src="./assets/js/vendor/jquery.min.js"></script>
<script src="./assets/raffledrumanimation/js/raffle.js"></script>
<script src="./assets/js/prism.js"></script>
<script src="./assets/js/init.js"></script>
</body>
</html>
